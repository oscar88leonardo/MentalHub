type InnerverProfile @loadModel(id: "$PROFILE_ID") { id: ID! }

type TherapistProfile
  @createModel(accountRelation: SINGLE, description: "Perfil profesional del terapeuta")
  @createIndex(fields: [
    { path: "yearsExperience" },
    { path: "acceptingNewClients" },
    { path: "adminAddress" }
  ]) {
  profileId: StreamID! @documentReference(model: "InnerverProfile")
  profile: InnerverProfile! @relationDocument(property: "profileId")

  adminAddress: String! @string(minLength: 42, maxLength: 42)

  degrees: [String!] @list(maxLength: 6) @string(maxLength: 48)

  licenseNumber: String @string(maxLength: 64)
  licenseJurisdiction: String @string(maxLength: 64)
  licenseCountry: String @string(maxLength: 2)

  yearsExperience: Int @int(min: 0, max: 60)

  approaches: [String!] @list(maxLength: 10) @string(maxLength: 32)
  specialties: [String!] @list(maxLength: 8) @string(maxLength: 32)
  populations: [String!] @list(maxLength: 10) @string(maxLength: 32)

  bioShort: String! @string(maxLength: 280)
  bioLong: String @string(maxLength: 1200)

  introVideoUrl: String @string(maxLength: 300)

  acceptingNewClients: Boolean

  # Sala Huddle asociada al terapeuta
  roomId: String @string(maxLength: 64)
}

