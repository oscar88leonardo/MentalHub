type InnerverProfile @createModel(accountRelation: SINGLE, description: "Innerverse Profile") {
  displayName: String! @string(minLength: 3, maxLength: 50)
  name: String! @string(minLength: 3, maxLength: 50)
  rol: Rol!
  pfp: String @string(maxLength: 150)
}

enum Rol {
  Terapeuta
  Consultante
}