type InnerverProfile @createModel(accountRelation: SINGLE, description: "Innerverse Profile") 
@createIndex(fields: [{path: "rol"}])
{
  displayName: String! @string(minLength: 3, maxLength: 50)
  name: String! @string(minLength: 3, maxLength: 50)
  rol: Rol!
  pfp: String @string(maxLength: 150)

  # Datos personales
  email: String @string(maxLength: 120)
  gender: String @string(maxLength: 32)
  birthDate: DateTime

  # Ubicación e idiomas centralizados
  country: String @string(maxLength: 2)
  city: String @string(maxLength: 64)
  timezone: String @string(maxLength: 64)
  languages: [String!] @list(maxLength: 8) @string(maxLength: 32)
  primaryLanguage: String @string(maxLength: 32)

  # Monedas y tarifas centralizadas en el perfil base
  currencies: [String!] @list(maxLength: 4) @string(maxLength: 8)
  # Formato recomendado por ítem: "USD:50-100" o "USD:50"
  ratesByCurrency: [String!] @list(maxLength: 8) @string(maxLength: 24)
  created: DateTime!
}

enum Rol {
  Terapeuta
  Consultante
}
